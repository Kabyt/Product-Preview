<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpot" content="width=device-width" initial-scale="1">
        <title>Product Preview Card</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="image">
                <img src="images/image-product-desktop.jpg">
                <picture>
                    <source media="(min-width: 400px)" srcset="images/image-product-desktop.jpg">
                    <source media="(min-width: 400px)" srcset="images/image-product-mobile.jpg">
                </picture>
            </div>
        
            <div class="gap">
            <div class="content">
                 <p>P E R F U M E</p>
                 <h1>Gabrielle Essence Eau De Parfum</h1>
                 <p>A floral, solar and voluptuous interception composed by Olivier Polge,
                      perfumer-creator for the house of CHANEL.</p>
            </div>
            <div class="prices">
                <h1>$149.99</h1>
                <p>$169.99</p>
            </div>
            <div class="btn">
                <object data="images/icon-cart.svg" type="image/svg+xml"></object>
                Add to cart
            </div>
        </div>
        </div>


        <div class="attribute">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>
            Coded by <a href="#">AMINAT KIKELOMO TAIWO</a>
        </div>
    </body>
</html>
